<ion-header>
  <ion-toolbar [color]="color">
    <ion-title>Sensors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of sensors; let i = index">
      <ion-icon 
        [name]="'radio-button-' + (s.online ? 'on' : 'off')"
        [color]="s.online ? 'success' : 'danger'">
      </ion-icon>
      <ion-label class="ion-padding-start">{{ s.name }}</ion-label>
      <ion-icon
        class="ion-padding-end"
        (click)="bypass(s)"
        [name]="s.bypass ? 'eye-off-outline' : 'eye-outline'"
        [color]="s.bypass ? 'danger' : 'success'">
      </ion-icon>
      <ion-icon
        [name]="s.actived ? 'lock-open-outline' : 'lock-closed-outline'"
        [color]="s.actived ? 'danger' : 'success'">
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
